<!DOCTYPE html>
<html lang="en"  ng-app="publicApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Public App</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="static/js/vendor/pnotify/pnotify.custom.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="static/js/vendor/angular-strap.min.js"></script>
    <script src="static/js/vendor/angular-strap.tpl.min.js"></script>
    <script src="static/js/helpers.js"></script>
    <script src="static/js/vendor/angular-file-upload.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="static/js/vendor/ionicons-2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/js/vendor/pnotify/pnotify.custom.min.css">
    <link rel="stylesheet" href="static/css/animate.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/glyphter-font/css/Glyphter.css">
    <link rel="stylesheet" href="static/css/2/css/Glyphter.css">
    <script src="static/js/publicApp.js"></script>
    <script src="static/js/controllers/publicCtrl.js"></script>
    <script src="static/js/vendor/ui-bootstrap-tpls-0.14.3.min.js"></script>

</head>
<body scroll ng-controller="MainCtrl">
<nav  ng-hide="imProjected && imTopped" ng-class="{'navBarTopped ': imTopped && !imProjected}" class="navbar navbar-default myNavbar" role="navigation" bs-navbar>
    <div class="navbar-header">
        <a ng-if="imTopped && !imProjected" class="navbar-brand" href="#/">
            <img src="static/assets/Logo.png">
        </a>
        <a ng-if="!imTopped || imProjected" class="navbar-brand" href="#/">
            <img src="static/assets/Logo_black.png">
        </a>
    </div>
    <ul  style="float: right;direction: rtl" class="nav navbar-nav">

        <li   ng-if="showNav || !imTopped && !imProjected" class="clickable"><a ng-class="{'whiteText' : imTopped , 'myGrey' : !imTopped }" class="boldSmallText" ng-click="gotoElement('contactUsSection')">צור קשר</a></li>
        <li ng-if="showNav || !imTopped && !imProjected" class="clickable"><a ng-class="{'whiteText' : imTopped , 'myGrey' : !imTopped }" class="boldSmallText" ng-click="gotoElement('testimonialsSection')">לקוחות ממליצים</a></li>
        <li ng-if="showNav || !imTopped && !imProjected" class="clickable"><a ng-class="{'whiteText' : imTopped , 'myGrey' : !imTopped }" class="boldSmallText" ng-click="gotoElement('whoWeAreSection')">קצת עלינו</a></li>
        <li ng-if="showNav || !imTopped && !imProjected " class="clickable"><a ng-class="{'whiteText' : imTopped , 'myGrey' : !imTopped  }" class="boldSmallText" ng-click="gotoElement('projectsSection')">פרוייקטים</a></li>
        <li   ng-if="imTopped && !showNav && !imProjected"  class="clickable">
            <a  ng-click="toggleNav()">
                <i style="color: white" class="icon-Menu"></i>
            </a>
        </li>

        <li   ng-if="imProjected && !showSideProjects" ng-mouseleave="projectNavHoverOut()" ng-mouseover="projectNavHoverIn()" class="clickable">
            <a ng-click="toggleSideMenu(true)" class="myGrey boldSmallText"> לצפייה בכל הפרוייקטים</a>
        </li>
        <li   ng-if="imProjected  && !showSideProjects" ng-mouseleave="projectNavHoverOut()" ng-mouseover="projectNavHoverIn()" class="clickable">
            <a ng-click="toggleSideMenu(true)" class="myGrey boldSmallText">
                <i  style="color: black" class="icon-Projects"></i>
            </a>

        </li>
        <li   ng-if="imProjected && showSideProjects" ng-mouseleave="projectNavHoverOut()" ng-mouseover="projectNavHoverIn()" class="clickable">
            <a ng-click="toggleSideMenu(false)" class="myGrey boldSmallText">
                <i  style="color: black"  class="icon-Close"></i>
            </a>
        </li>



    </ul>
</nav>
<div style="padding-left: 0;padding-right: 0" class="col-xs-12">
    <div ng-view></div>
</div>



</body>
</html>
